    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center box border">
                <div id="generation">
                    Generation: 0
                </div>
            </div>
            <div class="col d-flex justify-content-center box border">
                <div id="completionCount">
                    Completion Count Of Last Gen: 0
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 box border">
                <ul>
                    <li> Drag and release to build </li>
                    <li> Make sure to not build on spawn location! </li>
                    <li> Check the keybinds for useful building features </li>


                </ul>
                
            </div>
            <div class="col-md-6 box d-flex justify-content-center">
                <div id="canvasContainer"></div>
            </div>
            <div class="col-md-3 box border">
                <div id="keybinds">
                    <div id="keybindInfo">
                        <strong> U- </strong>
                        Undo Building
                    </div>
                    <div id="keybindInfo">
                        <strong> Shift- </strong>
                        (hold) Square Building
                    </div>
                    <div id="keybindInfo">
                        <strong> Spacebar- </strong>
                        Spawn Population
                    </div>
                </div>
            </div>
        </div>
    </div>
